<!DOCTYPE html>
<html xmns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Save Employee</title>
</head>
<body>
	<div class="container">
		<p class="h4 mb-4">Save Employee</p>
		<form action="#" th:action="@{/employees}" th:object="${employee}"
			method="POST">
			<!-- Add hidden id field -->
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{firstName}" class="form-control mb-4 col-4"
				placeholder="First Name" /> <input type="text"
				th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last Name" /> <input type="text" th:field="*{email}"
				class="form-control mb-4 col-4" placeholder="email" />
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>

		<a th:href="@{/employees}"> Back to List</a>

	</div>
</body>
</html>
